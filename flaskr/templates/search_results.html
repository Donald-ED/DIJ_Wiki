<!DOCTYPE html>
<html>

<head>
    <title>Search Results</title>
</head>

<body>
    <h1>Search Results for "{{ query }}"</h1>
    {% if matches %}
    <!-- <ul>
        {% for match in matches %}
        <li><a href="{{ match.url }}">{{ match.title }}</a></li>
        {% endfor %}
    </ul> -->
    <ul>
        {% for page in matches %}
        <li><a href="{{ url_for("pages", pagename=page)}}">{{ page }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</body>

</html>
