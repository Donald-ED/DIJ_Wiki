<!DOCTYPE html>
<html>

<head>
    <!-- TODO(Checkpoint Requirement 3): Change the title and content of your wiki.-->
    <title>DIJ Project</title>
</head>

<body>
    <ul class="page-links">
        {% for page_link in page_links %}
        <li><a href="{{ page_link.url }}">{{ page_link.name }}</a></li>
        {% endfor %}
    </ul>

    <form action="/search" method="GET">
        <input type="text" name="q" placeholder="Search in wikis">
        <label for="category">Filter by category:</label>
        <select name="category">
            <option value="">All categories</option>
            <option value="technology">Technology</option>
            <option value="business">Business</option>
            <option value="education">Education</option>
        </select>
        <label for="author">Filter by author:</label>
        <input type="text" name="author" placeholder="Enter author name">
        <label for="rating">Filter by rating:</label>
        <input type="range" name="rating" min="0" max="5" step="0.1">
        <button type="submit">Search</button>
    </form>

    <h1>{{ greeting }}</h1>
    <div>
        <!-- TODO(Checkpoint Requirement 3): Change the title and content of your wiki.-->
        This project is owned by Jabez, Donald and Ivan.
    </div>
</body>

</html>
